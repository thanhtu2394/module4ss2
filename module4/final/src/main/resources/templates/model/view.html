<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <style>
        .mt-0 {
            margin-top: 45px !important;
        }
    </style>
</head>
<body>
<a class="btn btn-outline-success" href="/create">Create new KhuyenMai</a>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<h1 class="text-center">KHUYEN MAI</h1>
<div class="container">
    <div class="row">
        <div>
            <form class="d-flex" action="/list" method="get">
                <label for="search1" class="btn btn-outline-success">ngay bat dau</label>
                <input class="form-control me-2" type="String" placeholder="Search" aria-label="Search" id="search1"
                       name="start_date">
                <button class="btn btn-outline-success" type="submit" style="color:darkblue;background: cornflowerblue">
                    Search
                </button>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div>
            <form class="d-flex" action="/list" method="get">
                <label for="search2" class="btn btn-outline-success">ngay ket thuc</label>
                <input class="form-control me-2" type="String" placeholder="Search" aria-label="Search" id="search2"
                       name="end_date">
                <button class="btn btn-outline-success" type="submit" style="color:darkblue;background: cornflowerblue">
                    Search
                </button>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div>
            <form class="d-flex" action="/list" method="get">
                <label for="search" class="btn btn-outline-success">Muc giam gia</label>
                <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" id="search"
                       name="discount">
                <button class="btn btn-outline-success" type="submit" style="color:darkblue;background: cornflowerblue">
                    Search
                </button>
            </form>
        </div>
    </div>
</div>

<table class="table table-dark table-striped mt-0">
    <tr>
        <th>Stt</th>
        <th>tieu de</th>
        <th>thoi gian bat dau</th>
        <th>thoi gian ket thuc</th>
        <th>muc giam gia</th>
        <th>chi tiet</th>
        <th>sua</th>
        <th>xoa</th>
    </tr>
    <th:block th:each="khuyenmai : ${khuyenMaiPage}">
        <td th:text="${khuyenmai.getId()}"></td>
        <td th:text="${khuyenmai.getNameKhuyenMai()}"></td>
        <td th:text="${khuyenmai.getTimeStar()}"></td>
        <td th:text="${khuyenmai.getTimeEnd()}"></td>
        <td th:text="${khuyenmai.getMucGiamGia()}"></td>
        <td th:text="${khuyenmai.getChiTiet()}"></td>
        d>
        <td><a th:href="@{/edit/{id}(id=${khuyenmai.getId()})}">
            <button type="button" class="btn btn-primary">
                Edit
            </button>
        </a>
        </td>
        <td>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    th:onclick="'call(\'' + ${khuyenmai.getId()} + '\');'">
                Delete
            </button>
        </td>
        </tr>
    </th:block>
</table>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you delete ????
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <a id="delete" href="">
                    <button type="button" class="btn btn-primary">Delete</button>
                </a>
            </div>
        </div>
    </div>
</div>
<script>
    function call(idcustomer) {
        let id1 = idcustomer;
        document.getElementById("delete").href = "/delete/" + id1;
    }
</script>
<a href="/list">Back</a>
</body>
</html>
