<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
</head>
<body>
<h1>Create Blog</h1>
<p>
    <a href="/view">Customer list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Tac Gia</td>
            <td><input type="text" th:field="*{tacGia}"/></td>
        </tr>
        <tr>
            <td>Mo ta</td>
            <td><textarea type="text" th:field="*{mota}" rows="5" cols="15"></textarea></td>
        </tr>
        <tr>
            <td>Danh muc</td>
            <td>
                <select th:field="*{category}">
                    <option value="" selected> Click</option>
                    <option th:each="a:${categoryList}" th:value="${a.getId()}" th:text="${a.getNameCategory()}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
