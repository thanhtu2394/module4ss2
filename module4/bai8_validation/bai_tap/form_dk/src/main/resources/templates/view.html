<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form</title>
</head>
<body>
<form th:object="${model}" th:action="@{/}" method="post" >
    <table>
        <tr>
            <td>Firts</td>
            <td><input th:field="*{firtsName}"></td>
            <td th:if="${#fields.hasErrors('firtsName')}" th:errors="*{firtsName}"></td>
        </tr>
        <tr>
            <td>Last</td>
            <td><input th:field="*{lastName}"></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input th:field="*{age}"></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input th:field="*{phone}"></td>
            <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input th:field="*{email}"></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
        </tr>

    </table>
    <div><input type="submit" value="create"></div>
</form>
</body>
</html>
