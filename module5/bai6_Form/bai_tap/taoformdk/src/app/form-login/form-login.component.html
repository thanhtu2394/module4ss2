<p>Login</p>
<form [formGroup]="fomr" (ngSubmit)="submit()">
  <label class="form-label">Email</label>
  <input formControlName="user" class="form-control">
  <div *ngIf="fomr.get('user').invalid && fomr.get('user').touched" style="color: red"> eror</div>
  <label class="form-label">Password</label>
  <input formControlName="password" type="password" class="form-control">
  <div *ngIf="fomr.get('password').invalid && fomr.get('password').touched" style="color: red"> eror</div>
  <input type="submit" value="submit">
</form>
