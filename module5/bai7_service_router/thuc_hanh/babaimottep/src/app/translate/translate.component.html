<p>Dictionary</p>
<table>
  <tr>
    <th>Danh sach</th>
    <th>Detail</th>
  </tr>
  <tr *ngFor="let a of word1">
    <td>{{a.word}}</td>
    <td><a [routerLink]="['translate/',a.word]">Detail</a></td>
  </tr>

</table>
<h1>Search</h1>
<input type="text" #nanem>
<button (click)="search(nanem)">search</button>
<div *ngIf="a">
  Mean: {{a}}
</div>
